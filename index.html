<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dash</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div id="container">
        <div id="search-city" class="search-city">
            <h2>Search for a City: </h2>
            <input type="text" id="userInput" name="userInput" placeholder="Enter a city">
            <button id="submitBtn" class="submitBtn">Submit</button>
            <h2>History:</h2>
            

        </div>
        <div class="container-2">
            <div class="display-current">
                <h2 id="myCity">Please Enter a City:</h2>
                <h3 id="temp">Temp:</h3>
                <h3 id="wind">Wind:</h3>
                <h3 id="humidity">Humidity:</h3>
                <h3 id="uv">UV Index:</h3>
                

            </div>

            <div id= "display-future" class="display-future">
                <h2 class="title">5-Day Forecast: </h2>

                

            </div>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
